{% extends "pedido_list.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-3 col-sm-12">
            <h2>Todos nuestros productos</h2>
        </div>
        <div class="row">
            {% for producto in productos %}<a href="{% url 'producto' producto.id %}" class="text-decoration-none">
            <div class="col-lg-3 col-xl-3 col-xxl-3 col-md-3 col-sm-6 text-start">
                <div class="card mx-auto mt-4 mb-2 text-start" style="height: 20rem; width: auto; justify-content: center; align-items: center; padding-top: 0!important; padding-bottom: 0!important;">
                    <img src="{{producto.img.url}}" class="card-img-top" alt="Imagen del producto" height="120px" width="100px">
                    <div class="card-body">
                        <h5 class="card-title text-start">{{ producto.nombre|title }}</h5>
                        <p class="h3 fs-3 text-start">${{ producto.precio_venta }}</p>
                        <p class="card-text text-start">{{ producto.descripcion|truncatechars:60 }}</p>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
