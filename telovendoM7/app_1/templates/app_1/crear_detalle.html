{% extends "pedido_list.html" %}
{% load static %}
{%block modal %}


<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Pedido N°:{{pedido.id}} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'creacion_detalle' pedido.id %}" method=POST>
          {% csrf_token %}
          <input type="hidden" class="form-control" value="{{pedido.id}}" name="id">
          
          <label for="cliente">Seleccione un Producto:</label>
          <select id="producto" name="producto"> 
            {% for producto in productos %}
                <option 
                    value="{{ producto.id }}">{{ producto.nombre }}{%if producto.stock <= 0%} (Agotado){%endif%}  
                </option>
            {% endfor %}
          </select>
          <label class="form-clabel" for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" value="1" id="cantidad" name="cantidad" required>
      </div>
      <div class="modal-footer">
        <a href="{% url 'detalle_pedido' pedido.id %}"class="btn btn-secondary"  >Cancelar</a>
        <input class="btn btn-primary" type="submit" value="Confirmar">
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    window.addEventListener('load', function() {
    console.log('La página ha terminado de cargarse!!');
});
    $( document ).ready(function() {$('#staticBackdrop').modal('toggle')});</script>
    <script>$('#staticBackdrop').on('shown.bs.modal', function () {$( document ).ready('focus')});</script>
      <script>$(document).ready(function(){$("#staticBackdrop").modal("show");});</script>
   <script type="text/javascript">
    $(document).ready(function(){
        $(".modal").hide(0).delay(0).fadeIn(2000)
    });
</script>


  {% endblock %}
