{% extends "gestion_producto.html" %}
{% load static %}
{%block modal %}


<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editar Producto {{producto.id}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'edicion_producto' %}" method=POST>
          {% csrf_token %}
          <input type="hidden" class="form-control" value="{{producto.id}}" id="id" name="id" readonly required>
          <label class="form-clabel" for="precio">Nombre:</label>
          <input type="text" class="form-control" value="{{producto.nombre}}" id="nombre" name="nombre" required>
          <label class="form-clabel" for="precio">Precio:</label>
          <input type="text" class="form-control" value="{{producto.precio_venta}}" id="precio" name="precio" required>
          <label class="form-clabel" for="stock">Stock disponible:</label>
          <input type="text" class="form-control" value="{{producto.stock}}" id="stock" name="stock" required>
      </div>
      <div class="modal-footer">
        <a href="{% url 'gestion_producto' %}"class="btn btn-secondary" >Cancelar</a>
        <input class="btn btn-primary" type="submit" value="Confirmar">
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    window.addEventListener('load', function() {
    console.log('La p√°gina ha terminado de cargarse!!');
});
    $( document ).ready(function() {$('#staticBackdrop').modal('toggle')});</script>
    <script>$('#staticBackdrop').on('shown.bs.modal', function () {$( document ).ready('focus')});</script>
      <script>$(document).ready(function(){$("#staticBackdrop").modal("show");});</script>
   <script type="text/javascript">
    $(document).ready(function(){
        $(".modal").hide(0).delay(0).fadeIn(2000)
    });
</script>


  {% endblock %}
